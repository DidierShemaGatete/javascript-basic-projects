<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Counter</title>

    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <h1 class="flex justify-center p-10 font-bold text-4xl">your code goes here</h1>

    <div class="flex justify-center align-center">
      <h2 class="text-2xl font-bold">Counter</h2>

     

    </div>
    <p class="flex gap-2 justify-center font-bold text-4xl py-10 text-black  " id="value">0</p>
    
    <div class="flex gap-4 justify-center">

      <button class="border p-1 rounded  hover:bg-slate-800 hover:text-white   btn decrease">Decrease</button>

      <button class="border p-1 rounded btn reset hover:bg-slate-800 hover:text-white   btn Reset">Reset</button>

      <button class="border p-1 rounded btn increase hover:bg-slate-800 hover:text-white   btn increase">Increase</button>

    </div>





    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
